<html>
  <head>
  <title>What Should I Do?</title>
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script src="static/fblogin.js"></script>
  </head>

  <body>
	  
      <div id='sbox'>
        <h1>What Should I Do?</h1>
        <span>Should I</span>
        <div contentEditable='true'></div>
        <span>or</span>
        <div contentEditable='true'></div>
        <span>?</span>
      </div>
      
      <div class='popup'>
        <h1>Sign up:</h1>
		<div>
			<span class='plain_text'>Email: </span>
			<input class="input_field" name='uname' type='text'/><br/><br/>
			<span class='plain_text'>Password: </span>
			<input class="input_field" 'name='pass' type='text'/><br/><br/>
			<span class='plain_text'>Confirm Password: </span>
			<input class="input_field" name='repass' type='text'/><br/><br/>
		</div>
		<div class='login-button'>			
			<input id="normal-login" type='button' value='Login'/>
			<span>or login here</span>
			<div id="fb-root"></div>
			<!--
		  Below we include the Login Button social plugin. This button uses the JavaScript SDK to
		  present a graphical Login button that triggers the FB.login() function when clicked. -->
			<fb:login-button show-faces="true"></fb:login-button>

			
		
        </div>

        

      </div>
  </body>
</html>
