$def with ()

<html>
  <head>
    <title>What Should I Do?</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="static/fblogin.js"></script>
    
    
    <script>
      function doAsk() {
        var opt1 = document.getElementById('opt1').value;
        var opt2 = document.getElementById('opt2').value;
        $$.post("/q/?opt1=" + opt1 + "&opt=" + opt2);
      }
      
      function showRegister() {
        $$("#popup").load("/s/register").show();
      }
      
      function showLogin() {
        $$("#popup").load("/s/login").show();
      }
    </script>
  
  </head>

  <body>
      <div id='sbox'>
        <h1>What Should I Do?</h1>
        <span>Should I</span>
        <input type='text' id='opt1' contentEditable='true'/>
        <span>or</span>
        <input type='text'  id='opt2' contentEditable='true'/>
        <span>?</span><br/>
        <input type="button" value="Consult the Masses" onclick="doAsk()">
      </div>
      
      <div id='popup' class='popup'></div>
  </body>
</html>
