$def with(q_id, sess)


<html>
	<head>
		<title>WSID Questions</title>
		<link rel="stylesheet" type="text/css" href="/static/questions_style.css">
		 <link rel="stylesheet" type="text/css" href="/static/style.css">
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    	<link rel="stylesheet" type="text/css" href="/static/dist/css/bootstrap.min.css">
    	<script src="/static/dist/js/bootstrap.js"></script>
    	<script src="/static/answer_paginator.js"></script>
      <script src="/static/sess.js"></script>
      
      <script>
        var pager = new pagination('question', $q_id);
        
        function doComment() {
          var data = $$.trim($$('#comment').html());
          $$.post('/q/' + $q_id, data);
          pager.reload();
        }
      </script>
	</head>
  
    $if sess is None:
      <body onload='showLogin()'>
    $else:
      <body>
    <div>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">What Should I Do?</a>
          </div>
           <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav nav-pullright">
              <li class="nav-pullleft" style="float:left;">
                <a href="/u/about">About</a>
              </li>
              <ul class="nav nav-pullright">
                <li class="nav-pullleft" style="float:left;">
                  <a href="/u/questions">Questions</a>
                </li>
                $if sess is None:
                  <li class="nav-button" onclick="showLogin()">
                    <a href="#">Login</a>
                  </li>
                  <li class="nav-button" onclick="showRegister()">
                    <a href="#">Register</a>
                  </li>
                $else:
                  <li class="nav-button" onclick="showLogout()">
                    <a href="#">Logout</a>
                  </li>
              </ul>
            </ul>
          </div> 
        </div>
      </nav>
      
      <span id="top" style="border:none;">WSID Question</span>
      <div id="question"></div>
      
      
      <span class="btn btn-info bottom-left" onclick='pager.loadprev()'>Previous Page</span>
      <span class="btn btn-info bottom-right" onclick='pager.loadnext()'>Next Page</span>
      
    </div>
    <div style='position: relative; top: 40%' class="panel panel-default">
      <div class="panel-footer navbar-fixed-bottom" style="text-align:right;">
        By Krupcake, the Penn Head TA, Mahatma Gindi, Poliak - Copyright 2014
      </div>
    </div>
  </body>
</html>
