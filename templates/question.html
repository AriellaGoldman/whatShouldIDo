$def with (question, commentsList)

<!-- question=> name(user name) , opt1, opt2, -->
<!-- comments=> list of comments -->
<!-- comment object=> ans(string), up(int) , down(int) -->

<div>
	<div class="question">
		$question.name asked if they should $question.opt1 or $(question.opt2)...
	</div>
	<div id="comment" ContentEditable="true">
		FILLER
	</div>
	<span id="comments">Comment</span>
	<ul> 
		$for comment in commentsList:
			<li>$comment.ans</li>
	</ul>


</div>
